<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Forum System Feedbacks
                <small><i>(all feedbacks)</i></small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/home']">Home</a>
                </li>
                <li class="active">Feedbacks</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Created On</th>
                </tr>
            </thead>
            <tbody *ngFor="let feedback of feedbacks">
                <tr>
                    <td>{{feedback.AuthorName}}</td>
                    <td>{{feedback.Title}}</td>
                    <td [innerHTML]="feedback.Content">{{feedback.Content}}</td>
                    <td>{{feedback.CreatedOn | amTimeAgo }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" align="center">
                        <div ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
                            <ul class="pagination pagination-sm">
                                <li><a *ngIf="page != 0_" (click)="get(0)"><<</a></li>
                                <li><a *ngIf="page != 0" (click)="get(page-1)"><</a></li>
                                <li *ngFor="let n of range()" [ngClass]="{active: n == page}">
                                    <a (click)="get(n)" *ngIf="n != page">{{n+1}}</a>
                                    <span *ngIf="n == page">{{n+1}}</span>
                                </li>
                                <li><a *ngIf="page != (pagesCount - 1)" (click)="get(pagePlus(1))">></a></li>
                                <li><a *ngIf="page != (pagesCount - 1)" (click)="get(pagesCount - 1)">>></a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
