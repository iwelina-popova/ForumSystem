<h1 class="text-center">
    <span class="fa-stack fa-1x">
        <i class="fa fa-circle fa-stack-2x text-primary"></i>
        <i class="fa fa-user-plus fa-stack-1x fa-inverse"></i>
    </span>Create Feedback
</h1>
<form class="form col-md-8 col-md-offset-2" #createFeedbackForm="ngForm">
    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Title" [(ngModel)]="newFeedback.Title"
               name="title" #title="ngModel" required>
        <div [hidden]="title.valid || title.untouched" class="alert alert-danger">
            Title is required
        </div>
    </div>
    <div class="form-group">
        <textarea class="form-control input-lg" placeholder="Content" [(ngModel)]="newFeedback.Content"
                  name="content" #content="ngModel" required></textarea>
        <div [hidden]="content.valid || content.untouched" class="alert alert-danger">
            Content is required
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block" (click)="create()" [disabled]="!createFeedbackForm.form.valid">Create</button>
    </div>
</form>
<div class="col-md-8 col-md-offset-2">
    <a class="btn btn-danger pull-left" [routerLink]="['/home']" data-dismiss="modal" aria-hidden="true">Cancel</a>
</div>
